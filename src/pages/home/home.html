<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Jaringan Irigasi
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home">
  <div class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="getFormPoi()">
          <ion-icon ios="ios-navigate" md="md-navigate"></ion-icon>
          <ion-card-content>POI</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="getFormPoi()">
          <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
          <ion-card-content>POI</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
